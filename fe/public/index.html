<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo144.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="MyCircle"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./images/logo144.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sora:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="manifest" href="./manifest.json" />

    <title>MyCircle</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
    <div id="loader-root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js')
            .then((registration) => console.log('Success: ', registration.scope))
            .catch((error) => console.log('Failure: ', error))
        })
      }
    </script>
  </body>
</html>
